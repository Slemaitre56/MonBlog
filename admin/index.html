<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mon blog Austra-Zelandia</title>

        <!-- réfèrencement -->
        <meta name="keywords" content="accueil">
        <meta
            name="description"
            content="Bienvenue sur mon blog Austra-Zelandia ! Venez partager avec moi mes étapes dans ce voyages !">
        <!--feuilles de styles-->
        <link rel="stylesheet" href="../public/css/style.css">
        <link rel="stylesheet" href="../public/css/media.css">
        <!-- google font -->
        <link
            href="https://fonts.googleapis.com/css?family=Karla&display=swap"
            rel="stylesheet">
        <!-- script jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../public/images/koala1.svg" alt="image svg">
            </div>
            <nav class="menu-principalAdmin">
                <div class="menu">
                    <ul id="menuActive">
                        <li class="nav">
                            <a href="index.html">
                                Nouvel article</a>
                        </li>
                        <li class="nav">
                            <a href="post.html">
                                Anciens Articles</a>
                        </li>

                    </ul>
                </div>
            </nav>

        </header>

        <div class="container">
            <h1 class="titreAdmin">Nouvel article</h1>
            <form class="formAdmin" action="">
                <div class="blocTitrePost">

                    <input
                        class="titrePost"
                        type="text"
                        name="titre"
                        placeholder="Titre de l'article*">
                    <div class="file">
                        <label for="file">
                            Insérer une image</label>
                        <input type="file" name="file">
                    </div>
                </div>
                <div class="messagePost">
                    <div class="choixPage">
                        <label for="refPage">Choisir la page :</label>

                        <select id="refPage">
                            <option value="australie">Australie</option>
                            <option value="nouvelle-zelande">Nouvelle-Zélande</option>
                            <option value="Trucs">Trucs et Astuces</option>

                        </select>
                    </div>
                    <div class="">
                        <textarea
                            class="texteAdmin"
                            name="contenu"
                            placeholder="Veuillez écrire le contenu de l'article *"></textarea>
                    </div>
                </div>
                <div class="btnAdmin">

                    <input type="submit" value="Poster!">

                </div>
            </form>

        </div>
        <footer>
            <p>
                &copy;2020 Monblog -
                <a href="#">Tous droits réservés -
                </a>
            </p>
            <p>
                <a href="#">Site Map</a>
            </p>
            <div class="soc-icons">
                <span>Me suivre:</span>
                <a href="#"><img src="../public/images/icon-1.jpg" alt="icon"></a>
                <a href="#"><img src="../public/images/icon-2.jpg" alt="icon"></a>

            </div>
        </footer>
        <script src="../public/js/active.js"></script>
        <script>
            menuAct(0);
        </script>

    </body>
</html>
